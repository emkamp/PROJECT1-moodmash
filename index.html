<!DOCTYPE html>
<html lang=eng>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://use.fontawesome.com/94c6d5d787.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Clicker+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <script src="https://use.fontawesome.com/94c6d5d787.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>MoodMash</title>
</head>

<body id="gradient">
    <!-- First screen -->
    <div id="app-intro" class="container-fluid">
        <h1><center>Welcome to MoodMash</center></h1>
        <h2 id="intro-h2"><center><i>Start Feelin'</i><center></h2>
        <center>
        <div class="form-group">
            <a class="btn btn-default btn-lg" id="btn-auth" href="/login">Login with your Spotify</a>
        </div>
        </center>
    </div>
   
    <!-- Second screen -->
    <div id="app-login" class="container-fluid" style="display:none;">
        <!-- JN: updating this to a form -->
        <form id="new-log-in" class="form-group"><center>
            <label for="city">Help us set the mood by typing in your city</label>
            </center>
            <center>
            <input class="form-control" id="city" type="text">
            </center>
            <center>
            <input class="btn btn-default btn-lg" id="add-city" type="submit">
            </center>
        </form>
    </div>
    <!-- Main App area -->
    <div id="app-main" style="display:none">
        <div id="welcome">
            <center>Today I'm Feeling...</center>
        </div>
        <div id="emotions">
            <center>
                <button class="btn btn-warning btn-lg b animate" data-emo="Productive">Productive</button>
                <button class="btn btn-warning btn-lg a animate" data-emo="Worked Up">Worked up</button>
                <button class="btn btn-warning btn-lg z animate" data-emo="Puzzled">Puzzled</button>
                <button class="btn btn-warning btn-lg e animate" data-emo="Exhausted">Exhausted</button>
                <button class="btn btn-warning btn-lg b animate" data-emo="Determined">Determined</button>
                <button class="btn btn-warning btn-lg v animate" data-emo="Political">Political</button>
                <button class="btn btn-warning btn-lg i animate" data-emo="Possessed">Possessed</button>
                <button class="btn btn-warning btn-lg a animate" data-emo="Touchy">Touchy</button>
                <button class="btn btn-warning btn-lg z  animate" data-emo="Frustrated">Frustrated</button>
                <button class="btn btn-warning btn-lg g animate" data-emo="Blissful">Blissful</button>
                <button class="btn btn-warning btn-lg c animate" data-emo="Dreamy">Dreamy</button>
                <button class="btn btn-warning btn-lg gh animate" data-emo="Playful">Playful</button>
                <button class="btn btn-warning btn-lg j animate" data-emo="Lit">Lit</button>
                <button class="btn btn-warning btn-lg f animate" data-emo="Frisky">Frisky</button>
                <button class="btn btn-warning btn-lg d animate" data-emo="Emo">Emo</button>
                <button class="btn btn-warning btn-lg c animate" data-emo="Uplifted">Uplifted</button>
                <button class="btn btn-warning btn-lg z animate" data-emo="Overwhelmed">Overwhelmed</button>
                <button class="btn btn-warning btn-lg b animate" data-emo="Accomplished">Accomplished</button>
                <button class="btn btn-warning btn-lg e animate" data-emo="Sleepy">Sleepy</button>
                <button class="btn btn-warning btn-lg b animate" data-emo="Studious">Studious</button>
                <button class="btn btn-warning btn-lg c animate" data-emo="Zen">Zen</button>
                <button class="btn btn-warning btn-lg l animate" data-emo="Swole">Swole</button>
                <button class="btn btn-warning btn-lg l animate" data-emo="Pumped">Pumped</button>
                <button class="btn btn-warning btn-lg g animate" data-emo="Jubilant">Jubilant</button>
                <button class="btn btn-warning btn-lg e animate" data-emo="Washed">Washed</button>
                <button class="btn btn-warning btn-lg d animate" data-emo="Morose">Morose</button>
                <button class="btn btn-warning btn-lg e animate" data-emo="Lazy">Lazy</button>
                <button class="btn btn-warning btn-lg a animate" data-emo="Hangry">Hangry</button>
            </center>
            <div id="city-mood">Moodmashers in your city are feeling...
                <div id="recent-moods"> </div>
            </div>
        </div>
        <div id="page2">
            <button class="btn btn-primary btn-lg" id="diff">Feeling Differently?</button>
            <!-- <div id="moodHeading">Current Mood: </div>
            <div id="moodDiv"></div> -->
            <div id="player">
                <div id="playerLayer">
                    <center>Feel it now
                    </center>
                    <div id="widget-container"></div>
                </div>
            </div>
            <div id="suggestions"></div>
            <div id="suggestionsLayer">
                <center>Feel it live
                </center>
                <div id="artist-events"></div>
            </div>
        </div>
    </div>
    </div>
    <!--here's our spotify login modal-->
    <div class="modal">
        <div class="inner">
            <h2>Whoops!</h2>
            <p>Looks like you need to reauthorize the app</p>
            <a class="btn btn-default btn-lg" id="btn-auth" href="index.html">Login with your Spotify</a>
        </div>
    </div>
    <!-- Other stuff -->
    <!--adding in moment to convert date string-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="assets/js/ui.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
