<!DOCTYPE html>
<html lang=eng>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://use.fontawesome.com/94c6d5d787.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>MoodMash</title>
</head>

<body>
    <!-- First screen -->
    <!-- Second screen -->
    <div id="app-login" class="container-fluid">
        <!-- JN: updating this to a form -->
        <form id="new-log-in" class="form-group">
            <label for="city">Help us set the mood by typing in your city</label>
            <input class="form-control" id="city" type="text">
            <input class="btn btn-default btn-lg" id="add-city" type="submit">
        </form>
    </div>
    <!-- Main App area -->
    <div id="app-main" class="container-fluid" style="display:none">
        <h1>MoodMash</h1>
        <hr />
        <div class="row">
            <div class="col-md-6 col-lg-6">
                <h4>item-buttons</h4>
                <div id="item-buttons">
                </div>
                <hr />
                <h3>playlist-items</h3>
                <p>(tracks will show here)</p>
                <div id="playlist-items"></div>
                <h3>artist-events</h3>
                <p>(bandsintown result will show here)</p>
                    <div id="artist-events"></div>
            </div>
            <div class="col-md-6 col-lg-6">
                <div id="widget-container"></div>
            </div>
        </div>
    </div>
    <!--here's our spotify login modal-->
    <div class="modal">
      <div class="inner">
          <h2>Whoops!</h2>
          <p>Looks like you need to reauthorize the app</p>
          <a class="btn btn-default btn-lg" id="btn-auth" href="index.html">Login with your Spotify</a>
      </div>
    </div>
    <!-- Other stuff -->
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
